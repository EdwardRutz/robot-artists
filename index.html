<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My App</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<header>
		<h1>App and Angular Practice</h1>
	</header>
	<body ng-app="myApp">
	

		<div class="main"> <!--main-->
			<h2>Robot Artist Data:</h2>
				<div ng-controller = "artistCtrl">
					<ul class="robotArtistList">
							<!-- cycle thru artist array ($scope.artist) in artistCtrl -->
						<li class="artist" ng-repeat="item in artist">
							<img ng-src="images/{{item.first_name}}.png" alt="robot artist photo">
								<!--ng-src prevents images from loading until after the angular library loads ups. This prevents a "not found" error.-->
								<div class="cardInfo">
									<h3>{{item.first_name}} {{item.last_name}}</h3>
									<h4>"Nickname:  " {{item.nick_name}}</h4>
								</div>
						</li> 	
					</ul>
				</div>
		</div><!--main-->




    <!-- SCRIPTS -->		
		<script src="./lib/node_modules/angular/angular.min.js"></script>
		<script src="./lib/node_modules/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./app/app.js"></script>



			<!-- FACTORIES -->
<!-- 			<script src="./app/factories/bookFactory.js"></script>
 -->	

			<!-- CONTROLLERS -->
<!-- 			<script src="./app/controllers/myAppCtrl.js"></script>-->			<script src="./app/controllers/artistCtrl.js"></script>

	
	</body>	
</html>
